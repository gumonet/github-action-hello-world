name: Test Action
on: [push]

jobs:
  test-action:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4
      - name: Instalar dependencias
        run: npm install
      - name: Compilar el código
        run: npm run build

      - name: Ejecutar la Action
        uses: ./
        with:
          name: 'Desarrollador'